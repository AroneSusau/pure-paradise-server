version: 2.1

orbs:
  heroku: circleci/heroku@1.2.3

jobs:
  deploy:
    docker: 
      - image: circleci/node:14.8.0
    steps:
      - checkout
      - setup_remote_docker
      - run: npm install
      - run: npm test
      - run: npm run build
      - run: sudo apt-get update
      - run: curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
      - run: >
        touch ~/.netrc \
        echo machine api.heroku.com \
        echo login arone.s@live.com.au \
        echo password $HEROKU_KEY \
        machine git.heroku.com \
        echo login arone.s@live.com.au \
        echo password $HEROKU_KEY \
      - run: heroku login
      - run: heroku container:login 
      - run: heroku container:push web -a pure-paradise-v2 
      - run: heroku container:release web -a pure-paradise-v2 
      
workflows:
  pure-paradise-server:
    jobs:
      - deploy

    