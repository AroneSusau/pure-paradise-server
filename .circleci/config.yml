version: 2.1

orbs:
  heroku: circleci/heroku@1.2.3

jobs:
  deploy:
    docker: 
      - image: circleci/node:14.8.0
    steps:
      - checkout
      - setup_remote_docker
      - run: npm install
      - run: npm test
      - run: npm run build
      - run: docker build -t ppv2 .
      
workflows:
  pure-paradise-server:
    jobs:
      - deploy

    